  <style>
    html, body {
      padding: 0;

      @font-face {

}
          a:link {
    color: #000;
    text-decoration: none;
}

/* visited link */

    body {

        display: hidden;

#menu {
    margin: 0;

}

          #menu3 {
    margin: 0;

text-align: center;

}

#menu3 li {

    font-size:30px;
}
    h2 {
      font: normal 14pt/17pt HelveticaNeue, SegoeWP, SegoeUI, Roboto, Sans-serif;
      color: #4d4d4d;
      margin: 0 0 20px 15px;
      text-transform: uppercase;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
      #c{
      width: 100%;
      }

</head>

<script>
var canvas = new fabric.Canvas('c');
    
canvas.setWidth(window.innerWidth);
canvas.setHeight(300);    

var width = canvas.getWidth();
var heigth= canvas.getHeight();    
var author= window.localStorage.getItem("name");
var iText1 = new fabric.IText('Enter Text',{minScaleLimit:1,fontSize: 44,fill:'white',fontFamily:'HNUL',lockScalingX:true,lockScalingY:true,lockRotation:true});
var by = new fabric.Text('by '+author,{left:width-100,top:heigth-45,fontSize:20,fill:'white',fontFamily:'HNUL',lockMovementX: true,lockMovementY: true,lockScalingX:true,lockScalingY:true,lockRotation:true});
var ttt = new fabric.Text('terribly tiny tales',{left:width-250,top:heigth-50,fontSize:24,fill:'white',fontFamily:'HNUL',useNative: true,lockMovementX: true,lockMovementY: true,lockScalingX:true,lockScalingY:true,lockRotation:true});
var hash=new fabric.IText('#smile',{right:width,top:heigth-45,fontSize:20,fill:'white',fontFamily:'HNUL',lockMovementX: true,lockMovementY: true,lockScalingX:true,lockScalingY:true,lockRotation:true});
var number=new fabric.IText('#000',{left:width-50,fontSize:20,fill:'white',fontFamily:'HNUL',lockMovementX: true,lockMovementY: true,lockScalingX:true,lockScalingY:true,lockRotation:true});


canvas.centerObject(iText1);
canvas.centerObjectH(ttt);
canvas.calcOffset();
canvas.setBackgroundColor('black');
canvas.add(iText1);
canvas.add(by);
canvas.add(ttt);
canvas.add(hash);
canvas.add(number);
canvas.renderAll.bind(canvas);
var canvasimg = document.getElementById("c");

var img = canvasimg.toDataURL("image/png");




</script>
